<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/fullpage.min.css" />
    <script src="./scripts/index.js" defer></script>
    <title>Fullpage</title>
</head>
<body>
    <div id="border"></div>
    <div id="navbar">
        <ul>
            <li>GAMES</li>
            <li>NEWS</li>
            <li>COMMUNITY</li>
            <li>MEDIA</li>
            <li>BUY NOW</li>
        </ul>
    </div>
    <img id="circle" src="./images/Magic_Circle.png"></img>
    <div id="navigation">
        <div id="top_square"></div>
         <ul id="navMenu">
            <li id="firstPageLink" data-menuanchor="1" class="highlight"></li>
            <li id="secondPageLink" data-menuanchor="2"></li>
            <li id="thirdPageLink" data-menuanchor="3"></li>
            <li id="forthPageLink" data-menuanchor="4"></li>
            <li id="fifthPageLink" data-menuanchor="5"></li>
            <li id="sixithPageLink" data-menuanchor="6"></li>
        </ul>
        <div id="bottom_square"></div>
    </div>
    <div id="fullpage">
        <div class="section s1 active" id="section-1">
        </div>
        <div class="section s2" id="section-2">
        </div>
        <div class="section s3" id="section-3">
        </div>
        <div class="section s4" id="section-4">
        </div>
        <div class="section s5" id="section-5">
        </div>
        <div class="section s6" id="section-6">
        </div>
    </div>
    <script type="text/javascript" src="./scripts/fullpage.min.js"></script>
</body>
</html>
